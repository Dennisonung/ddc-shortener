<!DOCTYPE html>
<head>
    <title>DDC-Shortener</title>
</head>
<body>
    <h1>DDC-Shortener</h1>
    <h4>This site shortens your link for as long as you need.</h4>
    <label>Enter Link Here:</label>
    <input type="text" id="url" name="url">
    <button id="shorten">Shorten NOW!</button>
    <h2 id="result"></h2>
    <script>
        document.getElementById('shorten').onclick = function() {
            var xhr = new XMLHttpRequest();
            var show = document.getElementById('result');
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    show.style.display = '';
                    show.innerText = xhr.responseText;
                }
            }
            var url = document.getElementById('url');
            xhr.open("POST", "/create", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({
                url: `${url.value}`
            }));
        }
    </script>
</body>
</html>
