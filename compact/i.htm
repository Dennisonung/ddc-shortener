    <input type="text" id="u">
    <button id="s">Short</button>
    <p id="r">n/a</p>
    <script>
        document.getElementById('s').onclick = function () {
            x = new XMLHttpRequest();
            x.onreadystatechange = function () {if(x.readyState==XMLHttpRequest.DONE) document.getElementById('r').innerText = x.responseText};
            x.open("POST", "/c", true);
            x.setRequestHeader('Content-Type','application/json');
            x.send(document.getElementById('u').value);
        }
    </script>
